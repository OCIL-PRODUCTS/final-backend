name: Deploy Backend (SSH key)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup SSH agent
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3. Add server to known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      # 4. Upload code to server
      - name: Upload code to server (overwrite target)
        run: |
          rsync -avz --delete --exclude '.git' --exclude 'node_modules' ./ \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.REMOTE_APP_PATH }}/

      # 5. SSH into server, install deps, build TS, restart PM2
      - name: Install deps, build TypeScript & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd "${{ secrets.REMOTE_APP_PATH }}"

            echo "-> install dependencies"
            npm install

            echo "-> build TypeScript"
            npm run build

            echo "-> restart backend using PM2"
            pm2 stop backend || true
            pm2 delete backend || true
            pm2 start dist/app.js --name backend

            pm2 save
            pm2 list
