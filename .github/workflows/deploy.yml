name: Deploy Backend (SSH key)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Upload code to server (overwrite target)
        run: |
          rsync -avz --delete --exclude '.git' --exclude 'node_modules' ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.REMOTE_APP_PATH }}/
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}


      - name: Install deps & restart app on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            echo "-> ensure directory exists"
            mkdir -p "${{ secrets.REMOTE_APP_PATH }}"
            cd "${{ secrets.REMOTE_APP_PATH }}"

            echo "-> show current folder contents"
            ls -la

            echo "-> install dependencies (production)"
            if [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f package.json ]; then
              # prefer npm if package.json exists
              if command -v yarn >/dev/null 2>&1 && [ -f yarn.lock ]; then
                yarn install --production
              else
                npm install --production
              fi
            else
              echo "No package.json found in ${{ secrets.REMOTE_APP_PATH }}!"
              exit 1
            fi

            echo "-> restart with pm2 (use package start script)"
            # remove any existing pm2 process named finalback
            pm2 stop finalback || true
            pm2 delete finalback || true

            # start using package.json "start" script, fallback to index.js
            if [ -f package.json ]; then
              pm2 start npm --name finalback -- run start
            elif [ -f index.js ]; then
              pm2 start index.js --name finalback
            else
              echo "No start entry found to start the app"
              exit 1
            fi

            pm2 save
            pm2 list
