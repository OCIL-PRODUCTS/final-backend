name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Copy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "./"
          target: ${{ secrets.REMOTE_APP_PATH }}/temp-upload
          overwrite: true

      - name: Run deployment commands on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ secrets.REMOTE_APP_PATH }}

            # Move new files in place
            rm -rf ${{ secrets.REMOTE_APP_PATH }}/*
            mv temp-upload/* ${{ secrets.REMOTE_APP_PATH }}/
            rm -rf temp-upload

            # Install backend deps
            npm install

            # Restart PM2 backend
            pm2 restart finalback || pm2 start src/index.js --name finalback
