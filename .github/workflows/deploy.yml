name: Deploy Backend (SSH key)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Upload code to server (overwrite target)
        run: |
          rsync -avz --delete --exclude '.git' --exclude 'node_modules' ./ \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.REMOTE_APP_PATH }}/
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}

      - name: Install deps & restart app on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            echo "-> ensure directory exists"
            mkdir -p "${{ secrets.REMOTE_APP_PATH }}"
            cd "${{ secrets.REMOTE_APP_PATH }}"

            echo "-> show current folder contents"
            ls -la

            echo "-> install dependencies (production)"
            if [ -f package.json ]; then
              npm install --production
            else
              echo "No package.json found in ${{ secrets.REMOTE_APP_PATH }}!"
              exit 1
            fi

            echo "-> restart backend using PM2 (new process name: backend)"
            pm2 stop backend || true
            pm2 delete backend || true

            pm2 start npm --name backend -- run start

            pm2 save
            pm2 list
